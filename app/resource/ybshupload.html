    <script>
        $(document).ready(function () {

            var options = {  
                url:'http://42.121.121.87:8001/Upload/YunBanShu',
                    beforeSubmit:  showRequest,  //提交前处理 
                    success:       showResponse,  //处理完成 
                    resetForm: false,  
                    dataType:  'json'  
                };  
                $('form').submit(function() {
                    $(this).ajaxSubmit(options);
                    return false;
                });

                //getType();  
            });
        function showRequest(formData, jqForm, options){
            var file = $('#uploadfile').get(0).files[0];
            if (file == null) {
                abp.message.error( "请选择上传资源!","出错了");
                return false;
            }
            abp.ui.setBusy('form');
        }
        function showResponse(responseText, statusText){
            if(responseText.url.length==0)
                return false;
            var entity={UserId:1,Title:$('#title').val(),Remark:$('#remark').val(),Tid:$('#restype').val(),Dir:responseText.url,Grade:1,State:0,Accred:0,MinZoom:1,MaxZoom:6,Zoom:6,Center:'(0,0)',DiscussNum:0,MarkerNum:0};
            $.ajax({
                url: 'http://42.121.121.87:8001/Res/Insert',
                type: 'GET',
                dataType: 'json',
                data: {entity: JSON.stringify(entity)},
            })
            .done(function(data) {
                if(data.code==200){
                    abp.message.confirm('确定继续上传，取消进入资料列表','上传成功！',function(isConfirmed){
                        if(!isConfirmed)
                            window.location.href='list.html';
                    });
                }
            })
            .fail(function() {
                console.log("error");
            })
            .always(function(){
                abp.ui.clearBusy('form');
            });
        }
